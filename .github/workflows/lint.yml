on: [push, pull_request]
name: Check Standards
jobs:
 php-cs-fixer:
   name: GoApptiv-CS-Checker
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - name: PHP-CS-Fixer
       uses: docker://oskarstark/php-cs-fixer-ga
       with:
         args: --config=.php-cs-fixer.php --diff --dry-run